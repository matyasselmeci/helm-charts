# Example: based on osgdev/itb-osdf-pelican-cache on tiger
# use the instance name "itb"

topologyResourceName: "ITB_OSDF_PELICAN_CACHE"
topologyFQDN: "itb-osdf-pelican-cache.osgdev.chtc.io"

directorURL: https://itb-osdf-director-origins.osgdev.chtc.io
discoveryURL: https://itb-osdf-director.osgdev.chtc.io

certmanager:
  enabled: true
  issuerName: letsencrypt-prod

webserverPasswdSecret: itb-osdf-pelican-webserver-passwd

cacheVolume:
  storage: 1000Gi
  storageClassName: 3x-replica-nvme-raddus

image:
  tag: "v7.6.2"

nodeSelector:
  datacenter: wid-vlan5

serviceAnnotations:
  metallb.universe.tf/address-pool: tiger-vlan5

